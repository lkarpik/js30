<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables Manipulation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Welcome to my test site for range input and CSS variable. <span class="color"> Change inputs to see
                    effect </span>
            </h1>
            <label for="blur">BLUR</label>
            <input type="range" name="blur" id="blur" max="10" min="0" value="0" data-sizing="px">
            <label for="spacing">SPACING</label>
            <input type="range" name="spacing" id="spacing" max="100" min="0" value="0" data-sizing="px"><br>
            <label for="color">COLOR</label>
            <input id="color" type="color" name="color" value="#ffffff">
        </div>
        <div class="img">
            <img src="https://images.unsplash.com/photo-1566224107055-367b8b94d12a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt="some foto">
        </div>


    </main>
</body>
<script src="./main.js"></script>

</html>
